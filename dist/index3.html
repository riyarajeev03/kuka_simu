<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KUKA LBR Robot Control</title>
  <style>
    body { margin: 0; background-color: #b1fcf6; }
    canvas { width: 100%; height: 100%; }
    #controls { position: absolute; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.7); padding: 10px; }
    input[type="range"] { width: 200px; }
    #coordinates { margin-top: 10px; }
    .control-group { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="container3D"></div>
  <div id="controls">
    <!-- Removed the shoulder control -->
    <div class="control-group">
      <label for="link_1">Upper Arm:</label>
      <input type="range" id="link_1" min="-90" max="90" value="0">
      <input type="text" id="link_1_value" value="0" size="3">
    </div>
    <div class="control-group">
      <label for="link_2">Elbow:</label>
      <input type="range" id="link_2" min="-90" max="90" value="0">
      <input type="text" id="link_2_value" value="0" size="3">
    </div>
    <div class="control-group">
      <label for="link_3">Forearm:</label>
      <input type="range" id="link_3" min="-90" max="90" value="0">
      <input type="text" id="link_3_value" value="0" size="3">
    </div>
    <div class="control-group">
      <label for="link_4">Wrist 1:</label>
      <input type="range" id="link_4" min="-90" max="90" value="0">
      <input type="text" id="link_4_value" value="0" size="3">
    </div>
    <div class="control-group">
      <label for="link_5">Wrist 2:</label>
      <input type="range" id="link_5" min="-90" max="90" value="0">
      <input type="text" id="link_5_value" value="0" size="3">
    </div>
    <div class="control-group">
      <label for="link_6">Wrist 3:</label>
      <input type="range" id="link_6" min="-90" max="90" value="0">
      <input type="text" id="link_6_value" value="0" size="3">
    </div>
    <div class="control-group">
      <label for="link_7_basic">Wrist 4:</label>
      <input type="range" id="link_7_basic" min="-90" max="90" value="0">
      <input type="text" id="link_7_basic_value" value="0" size="3">
    </div>
    <div id="coordinates">
      <p id="position">Position: (X: 0, Y: 0, Z: 0)</p>
    </div>
  </div>

  <script type="module">
    // Import the THREE.js library
    import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
    // To allow for the camera to move around the scene
    import { OrbitControls } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js";
    // To allow for importing the .gltf file
    import { GLTFLoader } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";

    // Create a Three.JS Scene
    const scene = new THREE.Scene();

    // Create a new camera with positions and angles
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(10, 10, 10);

    // Instantiate a loader for the .gltf file
    const loader = new GLTFLoader();

    // Object to store references to each link
    const links = {};

    // Load the robot file
    loader.load(
      "../models/robot3.gltf",
      function (gltf) {
        // If the file is loaded, add it to the scene
        const object = gltf.scene;
        scene.add(object);

        // Find each link in the model
        object.traverse(function(child) {
          if (child.isMesh && child.name.startsWith("link_")) {
            links[child.name] = child;
          }
        });

        // Position and scale the model
        object.scale.set(13, 13, 13);  // Make it bigger
        object.position.set(0, -10, 0);  // Set at the base
      },
      function (xhr) {
        // While it is loading, log the progress
        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
      },
      function (error) {
        // If there is an error, log it
        console.error(error);
      }
    );

    // Instantiate a new renderer and set its size
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Add the renderer to the DOM
    document.getElementById("container3D").appendChild(renderer.domElement);

    // Add lights to the scene
    const topLight = new THREE.DirectionalLight(0xffffff, 1);
    topLight.position.set(500, 500, 500);
    topLight.castShadow = true;
    scene.add(topLight);

    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    // Additional lights
    const light1 = new THREE.DirectionalLight(0xffffff, 0.5);
    light1.position.set(-500, 500, 500);
    scene.add(light1);

    const light2 = new THREE.DirectionalLight(0xffffff, 0.5);
    light2.position.set(500, -500, 500);
    scene.add(light2);

    const light3 = new THREE.DirectionalLight(0xffffff, 0.5);
    light3.position.set(500, 500, -500);
    scene.add(light3);

    const light4 = new THREE.DirectionalLight(0xffffff, 0.5);
    light4.position.set(-500, -500, -500);
    scene.add(light4);

    // Add point lights for better overall lighting
    const pointLight1 = new THREE.PointLight(0xffffff, 1, 1000);
    pointLight1.position.set(0, 500, 0);
    scene.add(pointLight1);

    const pointLight2 = new THREE.PointLight(0xffffff, 1, 1000);
    pointLight2.position.set(0, -500, 0);
    scene.add(pointLight2);

    const pointLight3 = new THREE.PointLight(0xffffff, 1, 1000);
    pointLight3.position.set(500, 0, 500);
    scene.add(pointLight3);

    const pointLight4 = new THREE.PointLight(0xffffff, 1, 1000);
    pointLight4.position.set(-500, 0, -500);
    scene.add(pointLight4);

    // Create walls and floor with appropriate colors
    const wallMaterial1 = new THREE.MeshBasicMaterial({ color: 0x145da0 });  // Green wall
    const wallMaterial2 = new THREE.MeshBasicMaterial({ color: 0x14A069 });  // Blue wall
    const floorMaterial = new THREE.MeshBasicMaterial({ color: 0xff5757 });  // Red floor

    const wallGeometry = new THREE.PlaneGeometry(20, 20);
    const floorGeometry = new THREE.PlaneGeometry(20, 20);

    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.position.set(0, -10, 0);
    floor.rotation.x = -Math.PI / 2;

    const rightWall = new THREE.Mesh(wallGeometry, wallMaterial1);
    rightWall.position.set(10, 0, 0);
    rightWall.rotation.y = -Math.PI / 2;

    const backWall = new THREE.Mesh(wallGeometry, wallMaterial2);
    backWall.position.set(0, 0, -10);

    scene.add(floor);
    scene.add(rightWall);
    scene.add(backWall);

    // Add controls to the camera
    const controls = new OrbitControls(camera, renderer.domElement);

    // Add axis labels
    const loaderFont = new THREE.FontLoader();
    loaderFont.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      const textMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });

      // X-axis label
      const xTextGeometry = new THREE.TextGeometry('X', {
        font: font,
        size: 1,
        height: 0.1
      });
      const xTextMesh = new THREE.Mesh(xTextGeometry, textMaterial);
      xTextMesh.position.set(11, 0, 0);
      scene.add(xTextMesh);

      // Y-axis label
      const yTextGeometry = new THREE.TextGeometry('Y', {
        font: font,
        size: 1,
        height: 0.1
      });
      const yTextMesh = new THREE.Mesh(yTextGeometry, textMaterial);
      yTextMesh.position.set(0, 11, 0);
      scene.add(yTextMesh);

      // Z-axis label
      const zTextGeometry = new THREE.TextGeometry('Z', {
        font: font,
        size: 1,
        height: 0.1
      });
      const zTextMesh = new THREE.Mesh(zTextGeometry, textMaterial);
      zTextMesh.position.set(0, 0, -11);
      scene.add(zTextMesh);
    });

    controls.minDistance = 10;
    controls.maxDistance = 50;
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.rotateSpeed = 0.2;
    controls.maxPolarAngle = Math.PI / 3;  // Limit vertical rotation
    controls.minAzimuthAngle = -Math.PI / 5;  // Limit horizontal rotation
    controls.maxAzimuthAngle = Math.PI / 10;  // Limit horizontal rotation

    // Function to update link rotation and display coordinates
    function updateLinkRotation(linkName, angle) {
      const link = links[linkName];
      if (link && link.parent) {  // We rotate the parent, which is the joint
        const rad = THREE.MathUtils.degToRad(angle);
        switch (linkName) {
          case "link_0": break;  // Shoulder joint, rotates around Y
          case "link_1": link.parent.rotation.y = rad;  break;
          case "link_2": link.parent.rotation.y = rad; break;  // Upper Arm and Elbow, rotate around X
          case "link_3": link.parent.rotation.y = rad; break;  // Forearm, rotates around Z
          case "link_4": link.parent.rotation.y = rad; break;
          case "link_5": link.parent.rotation.y = rad; break;
          case "link_6": link.parent.rotation.y = rad; break;
          case "link_7_basic": link.parent.rotation.y = rad; break;  // Wrists, rotate around X
          default: console.warn(`Unknown link: ${linkName}`);
        }
      }
      // Update and display coordinates
      const endEffector = links["link_7_basic"];
      if (endEffector) {
        const position = new THREE.Vector3();
        endEffector.getWorldPosition(position);
        document.getElementById("position").innerText = `Position: (X: ${position.x.toFixed(2)}, Y: ${position.y.toFixed(2)}, Z: ${position.z.toFixed(2)})`;
      }
    }

    // Add event listeners to sliders and text boxes
    const linkNames = ["link_1", "link_2", "link_3", "link_4", "link_5", "link_6", "link_7_basic"];
    for (const linkName of linkNames) {
      const slider = document.getElementById(linkName);
      const textBox = document.getElementById(`${linkName}_value`);

      // Update rotation when slider value changes
      slider.addEventListener('input', function() {
        const value = this.value;
        textBox.value = value;
        updateLinkRotation(linkName, value);
      });

      // Update rotation when text box value changes
      textBox.addEventListener('input', function() {
        const value = this.value;
        slider.value = value;
        updateLinkRotation(linkName, value);
      });
    }

    // Render the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      controls.update();  // Update the controls for damping effect
    }

    // Add a listener to the window for resizing
    window.addEventListener("resize", function () {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Start the 3D rendering
    animate();
  </script>
</body>
</html>
